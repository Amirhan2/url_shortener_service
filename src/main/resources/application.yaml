spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    root: info

async:
  max-pool-size: 15
  core-pool-size: 10
  queue-capacity: 10000
  thread-name-prefix: AsyncExecutorThread-

hash:
  range: 1000
  cache:
    capacity: 1000
    fill-percent: 20

base62:
  size: