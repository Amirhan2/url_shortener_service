spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

thread-pool:
  pool-size: 20
  queue-size: 100

hash:
  generation-batch: 1000
  cache-size: 1000
  cache-min-fill-percent: 20

scheduler:
  clean-hashes-cron: "@daily"