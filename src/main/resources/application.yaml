spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080
  servlet:
    context-path: /api/v1

hash:
  quantity-generated-numbers: 5
cache:
  cache-capacity: 10
  fill-percent: 20

executor:
  core-pool-size: 7
  max-pool-size: 42
  queue-capacity: 11

logging:
  level:
    root: info