spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 5
        order_inserts: true
        generate_statistics: true
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash:
  clean:
    interval:
      value: year
      count: 1
  scheduler:
    cron: 0 0 0 * * ?
  generator:
    base62: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
  cache:
    min-size: 0.2
    capacity: 1000
    batchSize: 1000

server:
  port: 8080

logging:
  level:
    root: info

async:
  generator_thread_pool:
    core_pool_size: 10
    max_pool_size: 20
    queue_capacity: 50
  cache_thread_pool:
    core_pool_size: 10
    max_pool_size: 20
    queue_capacity: 50
  scheduler_thread_pool:
    core_pool_size: 10
    max_pool_size: 20
    queue_capacity: 50