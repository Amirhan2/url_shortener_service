spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  scheduler:
    cleaner:
      cron: "0 0 12 * * ?"

server:
  port: 8080

logging:
  level:
    root: info

hashgenerator:
  batch-size: 100
  threadpool-size: 5
  threadpool-queue-capacity: 100
  base62-alphabet: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"

hash:
  maxRange: 10000
  batchSize: 1000
