spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info
    org:
      springframework:
        jdbc:
          datasource: DEBUG

hash:
  range: 500000
  get_batch_size: 1000

thread:
  generate_batch_executor:
    size: 10
    max_size: 10
    task_queue:
      size: 10