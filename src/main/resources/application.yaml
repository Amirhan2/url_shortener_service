spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  hash:
    batch_size: 1000
  number_generator:
    batch_size: 1000
  async:
    corePoolSize: 5
    maxPoolSize: 10
    queueCapacity: 500
    threadNamePrefix: "AsyncExecutor-"