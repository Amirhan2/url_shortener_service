spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

hash:
  batch-size:
    insert: 100
    get: 1000
    generate: 1000
  generator:
    core-pool-size: 10
    max-pool-size: 20
    queue-capacity: 50

logging:
  level:
    root: info