spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  scheduler:
    cleaner:
      cron: "0 0 12 * * ?"
    generate-hash:
      cron: "0 0 0 * * ?"

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  redis:
    host: localhost
    port: 6379

  hash:
    limit: 10
    range: 100
    executor:
      core_pool_size: 10
      max_pool_size: 10
      queue_capacity: 25
      thread_name_prefix: "HashGenerator-"

  cache:
    capacity: 50
    min-size-percent: 20
    limit: 8000

  url-service:
    url: "https://sh.c/"

server:
  port: 8080

logging:
  level:
    root: info
