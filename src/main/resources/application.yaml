spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  jdbc-template:
    batch-size:
      save-hashes: 500
  encoder:
    base_62:
      characters: 'AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz1032547698'
      hash_length: 6
  hash_generator:
    get_unique_number_size: 500
  async:
    hash_generator:
      core_pool_size: 10
      max_pool_size: 20
      queue_capacity: 1_000
      thread_name_prefix: HashGenerator-Async-