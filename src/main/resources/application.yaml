spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  url:
    endpoint:
      context-path: "/api/v1/url"

  scheduler:
    cleaner: "0 0 0 * * ?"
    period: 365 #Days - after what period to delete

  hash-batch-size: 100
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 25
    thread_name_prefix: HashGenerator-

  hash-generator:
    base: 62
    characters: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"