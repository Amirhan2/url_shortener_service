spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        order_inserts: true
        jdbc:
          batch_size: 5000

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: url_shortener

server:
  port: 8080

logging:
  level:
    root: info

hash:
  capacity: 10000
  fill_percent: 20
  generator:
    cron: 0 0 0 * * ?
    max_range: 10001

async:
  core: 10
  max: 20
  queue_capacity: 50

cleaner_scheduler:
  cron: 0 0 0 * * ?