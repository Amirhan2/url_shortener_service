spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    sequence:
      batch-size: 100

  async:
    corePoolSize: 8
    maxPoolSize: 10
    queueCapacity: 1000
    threadNamePrefix: "task-executor-thread-"

server:
  port: 8091

logging:
  level:
    root: info
