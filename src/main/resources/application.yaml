spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

url:
  endpoint:
    context-path: "/api/v1/url"

scheduler:
  cleaner: "0 0 0 * * ?"
  period: 365 #TODO: удаляет из таблицы url все записи старше 1 года, пока так, дальше посмотрим

executorConfig:
  core: 10
  max: 20