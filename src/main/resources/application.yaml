spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost
      ttl-days: 7

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

url-shortener:
  protocol: https
  domain: sh.c

hash:
  generate-size: 80
  hash-batch-size: 8
  cache-capacity: 10
  low-threshold: 0.2

thread-pool:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 50

logging:
  level:
    root: info