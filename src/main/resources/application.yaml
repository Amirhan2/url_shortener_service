spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

threads: 6

cache:
  redis:
    host: localhost
    port: 6379
    ttl_days: 2
  capacity: 1000
  low_fill_percentage: 20

hashes:
  amount: 10000

schedulers:
  hash_generator:
    cron: 0 0 0 * * *
  cleaner:
    cron: 0 0 0 * * *
    months_period: 12

URL:
  static_address: https://sh.c/